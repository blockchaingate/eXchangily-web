        <section *ngIf="doneLoading" class="home__team__section">
            <div class="row">
                <div *ngFor="let member of team; let j = index" class="home__team__section__member col-md-3">
                    <div class="member-detail">
                        <div class="member--image">
                            <div class="member--image-unit" [ngStyle]="{'background': 'url(\'./images/photos/' + member.Image + '\')'}"></div>
                        </div>
                        <h5 class="member--name center">
                            {{ member.Name }}
                        </h5>
                        <p class="member--title center ">{{ member.Title }} </p>
                        <ul class="member__list">
                            <li *ngFor="let skill of member.Desc; let k = index">
                                <span class="small">{{ skill }}</span>
                            </li>
                        </ul>
                        <a *ngIf="member.linkedIn" class="color-primary member--linkedin icon-linked-in" href="{{ member.linkedIn }}" target="_blank"></a>

                    </div>
                </div>
            </div>
        </section>
    </div>
