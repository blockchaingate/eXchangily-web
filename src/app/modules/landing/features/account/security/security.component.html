<mat-card class="w-50">
    <mat-card-header>
      <mat-card-title>Phone Verification</mat-card-title>
      <mat-card-subtitle>verify your phone number to get 2 free fab</mat-card-subtitle>
    </mat-card-header>
   <mat-card-content>
    <mat-form-field class="example-full-width">
      <mat-label>Phone number</mat-label>
      <input matInput [(ngModel)]="mobile">
    </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="validateNumber()">Validate Number</button>
      <button mat-stroked-button (click)="reset()">Reset</button>
    </mat-card-actions>
  </mat-card>
