<div bsModal #verifySeedPhraseModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-bg-grey">
        <form [formGroup]="verifySeedPhraseForm" (ngSubmit)="onSubmit()">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">Verify seed phrase</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Seed phrase, seperated by space</label>
                        <textarea class="form-control text-muted" formControlName="seedphrase" id="seedphrase" name="seedphrase" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <div *ngIf="verifyResult" class="text-primary">
                        {{verifyResult}}
                    </div>
                </div>

                <div class="modal-footer justify-content-center">
                    <button class="btn btn-gradient text-white py-2 px-5" type="submit"> Confirm </button>
                </div>
            </div>
        </form>
    </div>
</div>
