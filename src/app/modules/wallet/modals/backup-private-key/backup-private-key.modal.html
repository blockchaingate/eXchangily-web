<div bsModal #backupPrivateKeyModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-bg-grey">
        <form [formGroup]="backupPrivateKeyForm">
            <div class="modal-content" *ngIf="wallet">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">{{'Backup private key' | translate }}</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputSendTo" class="text-muted">{{"Asset" | translate }}</label>
                        <select class="form-control my-2" (change)="onChange($event.target.value)">
                            <option [value]="i" *ngFor="let coin of mycoins;let i = index">{{coin.name}}</option>
                        </select>
                        <app-address-key #addressKey [chain]="0" [seed]="seed" [currentCoin]="currentCoin"></app-address-key>
                    </div>
                </div>

                <div class="modal-footer justify-content-center">
                    <button class="btn btn-gradient text-white py-2 px-5 btn-lg-fixed-width" (click)="onSubmit()"> {{'Export' | translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
