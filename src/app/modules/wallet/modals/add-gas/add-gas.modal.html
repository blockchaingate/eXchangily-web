<div bsModal #addGasModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-bg-grey">
        <form [formGroup]="depositAmountForm" (ngSubmit)="onSubmit()">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">{{'Add Gas' | translate }}</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputSendTo" class="text-dark">{{'Gas amount' | translate }}(FAB)</label>
                        <input type="text" class="form-control" id="inputGasAmount" formControlName="depositAmount" aria-describedby="emailHelp" placeholder="0.0000">

                    </div>

                </div>

                <div class="modal-footer  justify-content-center">
                    <button class="btn btn-gradient text-white py-2 px-5" type="submit"> {{'Confirm' | translate }} </button>
                </div>
            </div>
        </form>
    </div>
</div>
