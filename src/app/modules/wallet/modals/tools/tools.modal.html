<div bsModal #toolsModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-bg-grey">
        <form>
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">{{'Tools' | translate }}</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <mat-accordion>
                        <mat-expansion-panel>
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{'BTC in FAB address' | translate }}
                            </mat-panel-title>
                          </mat-expansion-panel-header>
                          
                          <mat-form-field class="example-full-width">
                            <mat-label>{{'Send to' | translate}}</mat-label>
                            <input name="to" [(ngModel)]="to" matInput>
                          </mat-form-field>

                          <mat-form-field class="example-full-width">
                            <mat-label>{{'Satoshis/byte' | translate}}</mat-label>
                            <input name="satoshisPerBytes" [(ngModel)]="satoshisPerBytes" matInput>
                          </mat-form-field>   

                          <button mat-raised-button color="primary" (click)="BTCinFAB()">{{'Send' | translate}}</button>
                      <!--
                          <mat-form-field>
                            <mat-label>Age</mat-label>
                            <input matInput type="number" min="1">
                          </mat-form-field>
                          -->
                        </mat-expansion-panel>
                      </mat-accordion>
                    <!--
                    <div class="text-center">
                        <button class="btn btn-gradient text-white py-2 px-5" type="submit" (click)="BTCinFAB()"> {{'BTC in FAB address' | translate }} </button>
                    </div>
                    <div>

                    </div>
                    <div class="text-center">
                        <button class="btn btn-gradient text-white py-2 px-5" type="submit" (click)="fabAddressTransform()"> {{'FAB address transformer' | translate }} </button>
                    </div>    
                -->                
                </div>
            </div>
        </form>
    </div>
</div>
