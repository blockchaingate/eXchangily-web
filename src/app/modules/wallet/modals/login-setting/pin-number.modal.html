<div bsModal #pinModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-bg-grey">
        <form [formGroup]="pinForm" (ngSubmit)="onSubmit()">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">Pin Number</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputSendTo" class="font-weight-bold text-dark">Pin number</label>
                        <input type="password" class="form-control" id="inputPin" autocomplete="off" formControlName="pin" aria-describedby="emailHelp" placeholder="">
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="pull-left">
                        <button class="btn btn-gradient text-white" type="submit"> Confirm </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
