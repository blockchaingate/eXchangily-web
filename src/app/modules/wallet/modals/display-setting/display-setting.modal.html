<div bsModal #displaySettingModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-bg-grey">
        <form [formGroup]="displaySettingForm" (ngSubmit)="onSubmit()">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">{{'Display Setting' | translate }}</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-dark">{{'Display Password' | translate }}</label>
                        <input type="password" autocomplete="off" class="form-control" formControlName="password" id="password" placeholder="{{'Type wallet display password' | translate }}">

                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword2" class="text-dark">{{'Confirm Wallet Password' | translate }}</label>
                        <input type="password" autocomplete="off" class="form-control" formControlName="pwdconfirm" id="pwdconfirm" placeholder="{{'Type wallet display password' | translate }}">
                        <div class="error text-danger smallfont" *ngIf="displaySettingForm.get('pwdconfirm').touched && displaySettingForm.hasError('notSame')">
                            {{"Password doesn't match" | translate }}!
                        </div>
                    </div>
                </div>

                <div class="modal-footer justify-content-center">
                    <button class="btn btn-gradient text-white py-2 px-5" type="submit"> {{'Confirm' | translate }} </button>
                </div>
            </div>
        </form>
    </div>
</div>
