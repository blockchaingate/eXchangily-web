<div bsModal #walletUpdateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-bg-grey">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 text-dark">{{'Wallet Update' | translate }}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <div class="text-muted">
                    {{"The wallet needs to be updated" | translate}}
                </div>               
            </div>
            <div class="modal-footer justify-content-center">
                <button class="btn btn-gradient text-white py-2 px-5" (click)="confirm()"> {{"Confirm" | translate }} </button>
            </div> 
        </div>
    </div>
</div>
