<div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource"> 
  
      <!-- Position Column -->
      <ng-container matColumnDef="orderHash">
        <th mat-header-cell *matHeaderCellDef> orderHash </th>
        <td mat-cell *matCellDef="let element"> {{element.orderHash}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> owner </th>
        <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="pair">
        <th mat-header-cell *matHeaderCellDef> pair </th>
        <td mat-cell *matCellDef="let element"> {{element.pair}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> amount </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.bid ? 'Buy' : 'Sell'}}
          {{element.amount}} 
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp * 1000 | date : 'medium'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   [pageSize]="pageSize"
                   [length]="length"
                   (page)="changePage($event)"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
