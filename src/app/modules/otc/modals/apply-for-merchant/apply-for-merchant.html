<div bsModal #applyForMerchantModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-bg-grey">
        <form [formGroup]="applyForMerchantModalForm" (ngSubmit)="onSubmit()">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">Apply to become a merchant</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row pb-3 text-muted text-center">
                            <div class="col col-12">
                                Become an eXchangily otc merchant and enjoy more privileges
                            </div>
                        </div>
                        <div class="row pb-3 text-center">
                            <div class="col col-12">
                                support@eXchangily.com
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer  justify-content-center">
                    <button class="btn btn-gradient text-white py-2 px-5" type="submit"> Confirm </button>
                </div>
            </div>
        </form>
    </div>
</div>
