<div *ngIf="maintainence" class="d-flex justify-content-center align-items-center pt-3 mt-3">
    <img src="/assets/maintainence.jpeg">
</div>

<div class="containerX market-page" *ngIf="!maintainence" >
    <div *ngIf="isMobile">
        <!-- <app-app-intro [showHeadOnly]="true"></app-app-intro> -->
        <div></div>
    </div>
    <div class="gradient-back-area" fxLayout="column" fxFlex.lt-md="300px">
        <div class="topslogan">
            <div class="container carousel-container">

                <carousel [isAnimated]="true" class="m-carousel">
                    <div class="slider-wrap">
                        <slide *ngFor="let banner of banners">
                            <div class="text-center py-5 text-white pointer" (click)="onClick(banner.clickLink)">
                                <h2 class="carousel-txt">{{banner.titleLan}}</h2>
                                <div class="lead">
                                    <h3 class="carousel-txt">{{banner.subtitleLan}}</h3>
                                    <img src="{{banner.imageUrl}}" alt="{{banner.imageAlt}}">
                                    <p class="carousel-txt-p">{{banner.descLan}}</p>
                                </div>
                            </div>
                        </slide>
                    </div>
                </carousel>

            </div>
        </div>
    </div>

    <app-market-top></app-market-top>
    <app-market-list></app-market-list>

</div>
