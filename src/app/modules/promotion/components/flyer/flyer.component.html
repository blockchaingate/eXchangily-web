<div class="d-flex justify-content-center align-items-center p-3">
    <div class="d-inline-block mobile-div">
        <h2 class="text-center">Share To Get Reward</h2>
        <!-- <div>
            {{'Flyer Content' | translate}}
        </div> -->

        <div class="text-center p-3">
            <div>
                {{'My referral Code' | translate}}
            </div>
            <div class="text-referralcode">
                {{referralCode}}
            </div>
        </div>
        <div class="text-center  Flyer-qr py-4">
            <div class="py-2">
                <a href="{{link}}" download (click)="dlDataUrlBin()">
                    <!-- <div class="d-inline-block px-1">
                        <img src="/assets/download.png">
                    </div> -->
                    <div class="d-inline-block px-1">
                        {{'Download QR Code' | translate}}
                    </div>
                </a>


            </div>
            <qrcode *ngIf="promotionLink" [qrdata]="promotionLink" id="promotionLink_qr_code"
                style="display: inline-block" [width]="150" [errorCorrectionLevel]="'M'"></qrcode>
            
        </div>
        <div class="Flyer-qr py-4 mt-3 px-2">
            <div class="text-center pt-3">{{'Registration link' | translate}}</div>
            <div class="input-group flex-nowrap py-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-link-45deg"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4.715 6.542L3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.001 1.001 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z" />
                            <path
                                d="M5.712 6.96l.167-.167a1.99 1.99 0 0 1 .896-.518 1.99 1.99 0 0 1 .518-.896l.167-.167A3.004 3.004 0 0 0 6 5.499c-.22.46-.316.963-.288 1.46z" />
                            <path
                                d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 0 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 0 0-4.243-4.243L6.586 4.672z" />
                            <path
                                d="M10 9.5a2.99 2.99 0 0 0 .288-1.46l-.167.167a1.99 1.99 0 0 1-.896.518 1.99 1.99 0 0 1-.518.896l-.167.167A3.004 3.004 0 0 0 10 9.501z" />
                        </svg>
                    </span>
                </div>

                <input type="text" class="form-control" value="{{promotionLink}}" aria-label="Username"
                    aria-describedby="addon-wrapping" disabled>
                <div class="input-group-prepend"  >
                    <a (click)="copyMessage()"><button class="input-group-text copyBtn">COPY</button></a>
                    
                </div>
            </div>
        </div>
        <!-- <div class="py-3">
            {{'Registration link' | translate}}:<a target="_blank" href="{{promotionLink}}">{{promotionLink}}</a>
        </div> -->
        <div class="py-2">

            <div class="advblock">
                <div class="title pt-4">
                    {{'eXchangily is S.A.F.E' | translate}}
                </div>
                <div class="desc">
                    {{'Secure, Autonomous, Fast, Easy' | translate}}
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-between py-2">
            <!-- <div class="text-center p-3">
                <div>
                    {{'My referral Code' | translate}}
                </div>
                <div class="text-referralcode">
                    {{referralCode}}
                </div>
            </div> -->

        </div>
    </div>
</div>
