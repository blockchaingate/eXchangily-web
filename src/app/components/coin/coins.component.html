<div class="mainpane">
    <div class="row">
        <div class="coinlist">
            <div class="pointer" *ngFor="let coin of coins; let i=index" (click)="selected=i; onSelect(i)"><span class="item" [class.selected]="i === selected">{{coin.symbol}}({{coin.name}})</span></div>
        </div>
        <div class="coininfo">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
