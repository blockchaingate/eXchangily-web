<div class="container ticketPage">
    <div class="help-area">
        <div class="title mt-2">
            <h1>{{"Create Ticket"|translate}}</h1>
        </div>

        <div>
            <div>
            </div>
        </div>

        <div class="ticket">
            <!-- <h4>{{"Create Ticket"|translate}}</h4> -->
            <form class="row my-3 ticket-form">
                <!-- <div class="form-group col-md-6">
                    <label for="FormControlInput1">Your Name</label>

                <div class="form-group  col-md-6">

                <div class="form-group col-md-12">
                    <label for="FormControlSelect1">{{"Category" | translate}} *</label>
                    <select class="form-control cat-select-panel" id="FormControlSelect1" name="category" [(ngModel)]="selectedCat">
                        <option value="" disabled selected>- {{"Please select an option"| translate}} -</option>
                        <option value="0">{{"Sending fund"| translate}}</option>
                        <option value="1">{{"Receiving fund" | translate}}</option>
                        <option value="2">{{"Move fund to DEX"|translate}}</option>
                        <option value="3">{{"Withdraw fund from DEX"|translate}}</option>
                        <option value="4">{{"Trade"|translate}}</option>
                        <option value="5">{{"Cancel Orders"|translate}}</option>
                        <option value="6">{{"Website issue"|translate}}</option>
                        <option value="7">{{"Mobile app issue"|translate}}</option>
                        <option value="8">{{"Others"|translate}}</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="FormControlInput2">{{"Issue" | translate}} *</label>
                    <input type="text" class="form-control" id="FormControlInput1" name="problem" placeholder="{{'Subject of your issue'| translate}}" [(ngModel)]="title">
                </div>

                <div class="form-group col-md-12">
                    <label for="FormControlTextarea1">{{"Email"|translate}} *</label>
                    <input type="email" class="form-control" id="FormControlInput1" rows="4" name="Email" placeholder="{{'Email'| translate}}" [(ngModel)]="email">
                </div>

                <div class="form-group col-md-12">
                    <label for="FormControlTextarea1">{{"Description"|translate}} *</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3" name="desc" placeholder="{{'Detailed information'|translate}}" [(ngModel)]="desc"></textarea>
                </div>

                <div class="col-md-12">
                    <div style="color: red;" *ngIf="!logIn || errMsg">
                        {{"Token expired, please login and try again" | translate}}
                    </div>
                    <div style="color: red;" *ngIf="!catselected">
                        {{"Please select category" | translate}}
                    </div>
                    <div style="color: red;" *ngIf="toShort">
                        {{"Issue or description too short" | translate}}
                    </div>
                    <div style="color: lightgreen;" *ngIf="success">
                        {{"tickCreateSuccess" | translate}}
                    </div>
                </div>

                <!-- <div class="form-group col-md-12 ">
                    <label for="exampleFormControlFile1">File input</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div> -->

                <div class="submitBtn col-md-12">
                    <button type="submit" (click)="submit()" class="exbtn">{{"Submit"|translate}}</button>
                </div>
            </form>
        </div>
