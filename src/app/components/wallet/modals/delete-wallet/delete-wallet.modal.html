<div bsModal #deleteWalletModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-bg-grey">
        <form [formGroup]="deleteWalletForm" (ngSubmit)="onSubmit()">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">{{'Delete wallet' | translate}}</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p class="text-warning">{{'Once you delete your wallet, you can only recover it if you keep your seed phrase.' | translate }}</p>
                </div>

                <div class="modal-footer justify-content-center">
                    <button class="btn btn-gradient text-white py-2 px-5" type="submit"> {{'Delete' | translate}}  </button>
                </div>
            </div>
        </form>
    </div>
</div>
