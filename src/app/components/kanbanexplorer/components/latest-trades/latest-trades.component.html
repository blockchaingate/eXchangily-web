<mat-card class="mat-elevation-z6">
    <h5 class="text-center">{{"Latest Trades"|translate}}</h5>

    <table mat-table [dataSource]="trades" class="exg-bg graycolor text-center tab">
        <ng-container matColumnDef="Pair">
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{"Pair"|translate}} </th>
            <td mat-cell *matCellDef="let element">
                {{element.pairName}}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{"Price"|translate}} </th>
            <td mat-cell *matCellDef="let element">
                {{element.price}}</td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{"Quantity"|translate}} </th>
            <td mat-cell *matCellDef="let element">
                {{element.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="Block">
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{"Block"|translate}} </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button [routerLink]="[ './block-detail', element.blockNumber ]"> {{element.blockNumber}}</a>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
