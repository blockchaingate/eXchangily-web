<mat-card class="mat-elevation-z6">
    <h5 class="text-center">{{"Latest Orders"|translate}}</h5>

    <table mat-table [dataSource]="orders" class="exg-bg graycolor text-center fullwidth">
        <ng-container matColumnDef="Pair">
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{"Pair"|translate}} </th>
            <td mat-cell *matCellDef="let element">
                {{element.pairName}}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{"Price"|translate}} </th>
            <td mat-cell *matCellDef="let element">
                {{element.price * 1e-18 | number:'1.6-6'}}</td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{"Quantity"|translate}} </th>
            <td mat-cell *matCellDef="let element">
                {{element.currentOrderQuantity * 1e-18 | number:'1.6-6' }}</td>
        </ng-container>

        <ng-container matColumnDef="Block">
            <th mat-header-cell *matHeaderCellDef class="text-center"> {{"Block"|translate}} </th>
            <td mat-cell *matCellDef="let element">
                <!--{{element.time*1000 | date : 'EEEE, MMMM dd, yyyy'}} <br>
                {{element.time*1000 | date : 'h:mm:ss a'}} -->
                <a mat-button [routerLink]="[ './block-detail', element.blockNumber.createOrder ]">{{element.blockNumber.createOrder}}</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
