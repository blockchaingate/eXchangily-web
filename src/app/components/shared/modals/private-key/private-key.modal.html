<div bsModal #privateKeyModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-bg-grey">
        <form class="example-form" [formGroup]="privateKeyForm" (ngSubmit)="onSubmit()">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 text-dark">{{'Private key' | translate }}</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body">
                    <mat-form-field class="example-full-width">
                        <label for="inputSendTo" class="text-dark">{{'Private key' | translate }}</label>
                        <input type="text" class="form-control" matInput formControlName="privateKey">
                    </mat-form-field>

                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-gradient text-white py-2 px-5 btn-lg-fixed-width" type="submit"> {{'Confirm' | translate }} </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
